<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YUQI SHENG FINAL EXAM SUBMISSION</title>
    <meta name="viewport" content="width=device-width,initial-sacle=1.0,  minimum-scale=1.0">
    <!-- Link to your script file(s) and CSS in here somewhere -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
</head>

<body>
    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->
    <div class="content">
        <div id="optionsPage">
            <ul>
                <li>
                    <input type="radio" id="rock" name="gameType" onclick="isOption('gameTypeRock')">
                    <label for="rock"> Play Rock, Paper, Scissors? </label>
                </li>

                <li>
                    <input type="radio" id="spock" name="gameType" onclick="isOption('gameTypeSpock')">
                    <label for="spock">
                        Play Rock, Paper, Scissors, Lizard, Spock?
                    </label>
                </li>

                <li class="opponent">
                    <input type="radio" id="opponent" name="opponent" onclick="isOption('opponent')">
                    <label for="opponent"> Play against an opponent? </label>
                </li>
            </ul>

            <ul>
                <li class="rockType">
                    <input type="radio" id="Rock" name="gestureType" onclick="isOption('gestureTypeRock')">
                    <label for="Rock"> Rock </label>
                </li>
                <li class="rockType">
                    <input type="radio" id="Paper" name="gestureType" onclick="isOption('gestureTypePaper')">
                    <label for="Paper"> Paper </label>
                </li>
                <li class="rockType">
                    <input type="radio" id="Scissors" name="gestureType" onclick="isOption('gestureTypeScissors')">
                    <label for="Scissors"> Scissors </label>
                </li>
                <li class="spockType">
                    <input type="radio" id="Lizard" name="gestureType" onclick="isOption('gestureTypeLizard')">
                    <label for="Lizard"> Lizard </label>
                </li>
                <li class="spockType">
                    <input type="radio" id="Spock" name="gestureType" onclick="isOption('gestureTypeSpock')">
                    <label for="Spock"> Spock </label>
                </li>
            </ul>
        </div>

        <div class="resultPage" id="resultPage">
            <ul>
                <li>You: <span id="you" class="text"></span></li>
                <li>Your opponent: <span id="youOpponent" class="text"></span></li>
                <li>Result: <span id="result" class="text"></span></li>
            </ul>
        </div>

        <div class="fixed">
            <div class="btns">
                <div class="btn" id="playBtn" onclick="play()">PLAY</div>
                <div class="btn startOver" onclick="startOver()">START OVER</div>
            </div>
        </div>
    </div>

    <div class="hint__shade" id="hint__shade">
        <div class="hint" id="hint"></div>
    </div>
</body>

</html>
